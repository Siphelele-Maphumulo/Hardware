<ion-header lines="none" *ngIf="customers" class="glass-header">
  <div class="header-content">
    <p class="sFont">
      <ion-icon name="person" class="profile-icon"></ion-icon>
      <span class="customer-name">{{ customers.name }}</span>
      <ion-icon
        (click)="navigateOut()"
        name="log-out-outline"
        class="logout-icon"
      ></ion-icon>
    </p>
  </div>
</ion-header>
<ion-content class="glossy-content" style="background: transparent">
  <!-- Main Content -->
  <div class="image-container">
    <img
      src="https://github.com/Siphelele-Maphumulo/Hardware/blob/main/docs/assets/img/wallpaperr.jpg?raw=true"
      class="wallpaper-image"
    />
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom" class="glass-tab-bar">
    <!-- Management Tab -->
    <ion-tab-button
      class="glass-tab-button"
      *ngIf="isAdmin()"
      (click)="toggleManagement()"
    >
      <ion-icon name="settings" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Management</ion-label>
    </ion-tab-button>

    <!-- Message Tab -->
    <ion-tab-button
      class="glass-tab-button"
      *ngIf="!isAdmin()"
      [routerLink]="['/view-reviews']"
    >
      <ion-icon name="mail" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Messages</ion-label>
    </ion-tab-button>

    <!-- Other Tabs -->
    <ion-tab-button [routerLink]="['/order']" class="glass-tab-button">
      <ion-icon name="cash-outline" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Buy</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/cart']" class="glass-tab-button">
      <ion-icon name="cart-outline" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Cart</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/settings']" class="glass-tab-button">
      <ion-icon name="settings" class="tab-icon"></ion-icon>
      <ion-label class="tab-label">Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
