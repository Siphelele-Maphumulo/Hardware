<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Reply to Review</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ review.productName }}</ion-card-title>
      <ion-card-subtitle>
        <div class="rating">
          <ion-icon
            name="star"
            *ngFor="let star of [1, 2, 3, 4, 5]"
            [color]="star <= review.rating ? 'warning' : 'medium'"
          ></ion-icon>
        </div>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p class="original-review">{{ review.content }}</p>
    </ion-card-content>
  </ion-card>

  <ion-item class="reply-input">
    <ion-label position="floating">Your Response</ion-label>
    <ion-textarea
      [(ngModel)]="message"
      placeholder="Type your response here..."
      rows="5"
      autoGrow="true"
    ></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="block"
      (click)="send()"
      [disabled]="!message.trim()"
      shape="round"
      class="send-button"
    >
      <ion-icon slot="start" name="send"></ion-icon>
      Send Response
    </ion-button>
  </ion-toolbar>
</ion-footer>
